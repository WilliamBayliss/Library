<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">

        <title>Library</title>
    </head>

    <body>


        <div id="library-container"></div>

        <div class="buttons">
            <button class="button" id="new-book-button">NEW BOOK</button>
        </div>

        <div class="hidden-form" id="new-book-form-container">
            <form id="new-book-form">
                <div class="control">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title-input" value="">
                </div>
                
                <div class="control">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author-input" value="">
                </div>

                <div class="control">
                <label for="pages">Page Count:</label>
                <input type="number" name="pages" id="pages-input" value="">
                </div>
                
                <div class="control">
                <label for="read">Read:</label>
                <input type="checkbox" name="read" id="read-checkbox" value="">
                </div>
                
                <input type="submit" class="button" value="submit">
            </form>

        </div>
    </body>

    <footer>
        <script src="script.js"></script>

    </footer>

</html>
